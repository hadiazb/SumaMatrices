<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="suma.js"></script>
    <title>Suma de Matrices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to bottom right, rgb(166, 166, 221), rgb(138, 130, 130));
            height: 200vh;
        }
        .container {
            width: 1200px;
            height: 800px;
            margin: 10px auto;
            padding-top: 50px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            border: 2px solid white;
            box-shadow: 0 0 10px black;
        }
        .container__input {
            width: 500px;
            height: 180px;
            padding: 0 20px;
        }
        .container__tablas {
            width: 100%;
            height: calc(100% - 150px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container__input--titulo {
            display: inline-block;
            padding: 5px 0;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
        }
        .container__input label {
            width: 70%;
            height: 20px;
            padding: 5px 130px 50px 0;
            font-size: 1.1em;
        }
        .container__input input {
            width: 20%;
            height: 20px;
            margin: 3px 0;
            text-align: center;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, .1);
            border: 1px solid rgba(255, 255, 255, .4);
            color: white;
            outline: none;
            text-align: center;
        }
        .container__input button {
            width: 100%;
            height: 30px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, .1);
            color: white;
            outline: none;
            cursor: pointer;
        }
        .container__tablsa--tabla-1,
        .container__tablas--tabla-2,
        .container__tablas--tabla {
            /* border: 1px solid red; */
            margin: 20px;
        }
        .numero {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid white;
            background-color: transparent;
        } 
    </style>
</head>
<body>
<!-- <body onload="fnCreaTabla()"> -->
    <div class="container">

                Calculadora para sumar matrices de cualquier dimesi√≥n.
            </h5>
            <label for="renglones">Ingresa la cantidad de renglones</label>
            <input id="renglones" type="text" name="renglones">
            <br>
            <label for="columnas">Ingresa la cantidad de columnas</label>
            <input id="columnas" type="text" name="columnas">
            <button id="boton">Enviar</button>
            <button id="resolver">Resolver</button>
        </div>
        <div class="container__tablas">
            <table id="miTablaUno" class="container__tablsa--tabla-1">
                <tbody>
    
                </tbody>
            </table>
            <table id="miTablaDos" class="container__tablas--tabla-2">
                <tbody>
    
                </tbody>
            </table>
            <table id="resultado" class="container__tablas--tabla">
                <tbody>
    
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
